<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Css/takeSurvey.css" rel="stylesheet"></link>
    <title>Document</title>
</head>
<body>
    <link href="takeSerCss.css"  rel="stylesheet"></link>
    <form>
    <div class="totalBody">
       
   <div class="leftDiv">
  
      <table>
          <h1>Kindly enter your Details:</h1>
          <h3>Name:</h3>
         <input type="text" name="name" placeholder="Enter Name" required>
         <h3>Phone Number:</h3>
         <input type="number" name="num" placeholder="Enter Number" required>
         <h3>Email:</h3>
         <input  type="email" name="email" placeholder="Enter Email Id" required>
         <br>
          <tr>
            <p>1. Are you already working in Eidiko?</p>
            <input type="radio"  name="working" >
            <label for="yes">Yes</label><br>
            <input type="radio"  name="working" >
            <label for="no">No</label><br>
            
            <input type="radio"  name="working" >
            <label for="no">others</label><br>
        </tr>
        <tr>
            <p>2. Would you prefer to ...</p>
            <input type="radio"  name="working" value="male">
            <label for="yes">work for a startup</label><br>
            <input type="radio"  name="working" value="female">
            <label for="no">
                start your own business</label><br>
            <input type="radio"  name="working" value="female">
            <label for="no">
                work for a multinational corporation</label><br>
            <input type="radio"  name="working" value="female">
            <label for="no">
                freelance</label><br>
        </tr>
        <tr>
            <p>3. Which one of these roles are you most interested in?</p>
            <input type="radio"  name="working" value="male">
            <label for="yes">Front-End Web Developer</label><br>
            <input type="radio"  name="working" value="female">
            <label for="no">
                Mobile Developer
                </label><br>
            <input type="radio"  name="working" value="male">
            <label for="yes">
                Back-End Web Developer</label><br>
            <input type="radio"  name="working" value="female">
            <label for="no">
                Full-Stack Web Developer</label><br>
        </tr>
        <tr>
            <p>4.  When do you plan to start applying for developer jobs?</p>
            <input type="radio"  name="working" value="male">
            <label for="yes">I'm already applying</label><br>
            <input type="radio"  name="working" value="female">
            <label for="no">Within the next 6 months</label><br>
            <input type="radio"  name="working" value="male">
            <label for="yes">Within 7 to 12 months
            </label><br>
            <input type="radio"  name="working" value="female">
            <label for="no">
                I haven't decided</label><br>
        </tr>
        <tr>
            <p>5. Are you willing to relocate for a job?</p>
            <input type="radio"  name="working" value="male">
            <label for="yes">Yes</label><br>
            <input type="radio"  name="working" value="female">
            <label for="no">No</label><br>
        </tr>

      </table>
      <br><br>
      
        <input id="asub" type="submit" value="Submit" style="float: right;">
   </div> 
</div>

    </form>
</body>
</html>
